                    </div>
                </div>
                <div class="col mb-5">

                        <img alt="Nidorina" width="100" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/30.png"/>

        <form action="battle.html">
            <button class="btn btn-primary mb-5" type="submit">Done!</button>
