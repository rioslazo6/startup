<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico"/>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=VT323&display=swap" rel="stylesheet">
        <!-- JS file -->
        <script src="battle.js"></script>
        <!-- CSS file -->
        <link rel="stylesheet" href="battle.css">
        <title>Great Value Pokémon Stadium</title>
    </head>
<body>
    <header>
        <nav class="navbar bg-dark-subtle">
          <img class="navbar-brand" height="50" src="images/logo.png"/>
          <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="select.html">Select Pokémon</a></li>
            <li class="nav-item"><a class="nav-link active" href="battle.html">Battle</a></li>
            <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          </menu>
        </nav>
      </header>
      
      <main>
        <!-- This is where the WebSocket data will be displayed  -->
        <p class="mt-5">Opponent <strong>Zelda</strong> just joined the battle.</p>
        <p><span id="pokemonSpan">Opponent</span> used <span id="moveSpan">TACKLE</span>!</p>
        <br/>
        <div class="container vt323-regular">
            <div class="row">
                <div class="col">
                    <p id="opponentPokemonName" class="mb-0">...</p>
                    <p>HP: <span id="opponentRemainingHP"></span>/<span id="opponentTotalHP"></span></p>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-5">
                <div class="col"></div>
                <div class="col">
                    <img id="opponentPokemon" alt="Opponent Pokemon" height="50" src="images/pokeball.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img id="myPokemon" alt="My Pokemon" height="50" src="images/pokeball.png"/>
                </div>
                <div class="col">
                    <p id="myPokemonName" class="mb-0">...</p>
                    <p>HP: <span id="myRemainingHP"></span>/<span id="myTotalHP"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col align-items-center">
                    <p>What would you like to do?</p>
                </div>
                <div class="col">
                    <table>
                        <tr class="row">
                            <td class="col move m-1">THUNDERBOLT</td>
                            <td class="col move m-1">THUNDERWAVE</td>
                        </tr>
                        <tr class="row">
                            <td class="col move m-1">BODY SLAM</td>
                            <td class="col move m-1">AGILITY</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            
            
        </div>
        <hr/>
        <form action="leaderboard.html">
            <button class="btn btn-primary mb-5" type="submit">See leaderboard</button>
        </form>
      </main>

      <footer class="bg-dark-subtle">
        <span class="mx-3">German Rios-Lazo</span>
        <a class="mx-3" href="https://github.com/rioslazo6/startup" target="_blank">GitHub</a>
      </footer>
</body>
</html>
