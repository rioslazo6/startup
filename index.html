<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=VT323&display=swap" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="main.css">
    <title>Great Value Pokémon Stadium</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark-subtle">
          <img class="navbar-brand" height="50" src="images/logo.png"/>
          <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="select.html">Select Pokémon</a></li>
            <li class="nav-item"><a class="nav-link" href="battle.html">Battle</a></li>
            <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          </menu>
        </nav>
      </header>

      <main class="container-fluid text-center align-items-center">
        <h1 class="great-value mt-5">Great Value</h1>
        <h1 class="carter-one-regular">PoKéMoN</h1>
        <h1 class="freshman mb-5">STADIUM</h1>
        <p class="mb-4">Please enter your credentials to play.</p>
        <form action="select.html">
          <div class="row mb-3 text-center">
            <div class="col-sm-4">
              <label class="col-form-label" for="username">Username: </label>
            </div>
            <div class="col-sm">
              <input class="form-control" type="text" id="username" placeholder="Your username here"/>
            </div>
          </div>
          <div class="row mb-5 align-items-center">
            <div class="col-sm-4">
              <label class="col-form-label" for="password">Password: </label>
            </div>
            <div class="col-sm">
              <input class="form-control" type="password" id="password"/>
            </div>
          </div>
          <button class="btn btn-primary mb-5" type="submit">Log in</button>
        </form>
      </main>

      <footer class="bg-dark-subtle">
        <span class="mx-3">German Rios-Lazo</span>
        <a class="mx-3" href="https://github.com/rioslazo6/startup" target="_blank">GitHub</a>
      </footer>
</body>
</html>
